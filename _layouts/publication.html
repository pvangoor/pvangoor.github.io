---
layout: default
---

<h1 class="page-heading">
  <a href="{{ page.link }}">
    {{ page.title | escape }}
  </a>
</h1>

<div class="post-header">
<h2>
  <!-- Author list -->
  {% assign temp = page.authors.size | minus: 1 %}
  {% for author in page.authors limit: temp %}
    {{ author }}, 
  {% endfor %}
  and {{page.authors[temp]}}
</h2>

{% if page.venue %}
<i>{{page.venue}}</i>, {{page.pub_date}}
{% endif %}
</div>



<h2>Abstract</h2>

{{ content }}
